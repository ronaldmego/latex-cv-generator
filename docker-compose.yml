version: "3.8"

services:
  app:
    build:
      context: .
    image: latex-cv-generator:latest
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["./entrypoint.sh"]
    # No ports needed; generates files inside the mounted volume
    # You can set environment variables here if needed
    environment:
      - PYTHONUNBUFFERED=1

